<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bussiness card</title>
  <style>
      div{
          border: 15px solid black;
          border-style: double;
          height:300px;
          background-color: white;
          
      }
    h2{
      text-align:center;
      font-size: 40px
    }
  </style>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
      
      $('button').click(function(){
          
          
        var company = $("#company").val()
        var name =$("#name").val()
        var address=$("#address").val()
        var phone=$("#phone").val()
        var email =$("#email").val()
        var favcolor = $("#Favorite").val()
        $('div').css('background-color', favcolor);
        $('h1').html(company);
        $('h2').html(name);
        $('h3').html(address);
        $('h4').html(phone);
        $('h5').html(email);
        
        
        
        
        
    
      });
      
    });
  </script>
</head>
<body>
  
  Company name: <input id="company"><br>
 Your name: <input id="name"><br>
  Address: <input id="address"><br>
  Phone: <input id="phone"><br>
  Email: <input id="email"><br>
  Favorite color: <input id="Favorite"><br>
    <button>Generate bussiness card!</button>
  
  <div>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
  </div>
  
</body>
</html>
